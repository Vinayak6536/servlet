<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buyer Information</title>
</head>
<body>

<h1>Buyer Information</h1>
<form action="buyer" method="post">
    <table>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="firstName"/></td>
        </tr>
        <tr>
            <td>Middle Name</td>
            <td><input type="text" name="middleName"/></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="lastName"/></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number" name="age"/></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date" name="dob"/></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender"/>Male
                <input type="radio" name="gender"/>Female</td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email"/></td>
        </tr>
        <tr>
            <td>Mob No</td>
            <td><input type="number" name="mobNo"/></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" name="address"/></td>
        </tr>

        <tr>
            <td>Do you have a preferred school district?</td>
            <td><input type="text" name="school"/></td>
        </tr>
        <tr>
            <td>Do you currently Own or Rent?</td>
            <td><input type="radio" name="rent"/>Own
                <input type="radio" name="rent"/>Rent</td>
        </tr>
        <tr>
            <td>How many bedrooms do you need?</td>
            <td><input type="number" name="bedRoom"/></td>
        </tr>

        <tr><td colspan="2"><input  type="submit" value="send" /></td></tr>


    </table>


</form>

</body>
</html>
