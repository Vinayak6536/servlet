<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driving License</title>
</head>

<body>
<h1>Driving License</h1>
<form action="driving" method="post">
    <table>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="firstName"/></td>
        </tr>
        <tr>
            <td>Middle Name</td>
            <td><input type="text" name="middleName"/></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="lastName"/></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number" name="age"/></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date" name="dob"/></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender"/>Male
                <input type="radio" name="gender"/>Female</td>
        </tr>
        <tr>
            <td>Education</td>
            <td><input type="text" name="education"/></td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td><input type="text" name="bloodGroup"/></td>
        </tr>
        <tr>
            <td>Citizenship</td>
            <td><input type="text" name="citizenship"/></td>
        </tr>

        <tr>
            <td>Dist</td>
            <td><input type="text" name="dist"/></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text" name="state"/></td>
        </tr>
        <tr>
            <td>Country</td>
            <td><input type="text" name="country"/></td>
        </tr>

        <tr>
            <td>Category</td>
            <td><input type="text" name="category"/></td>
        </tr>

        <tr>
            <td>Adhar No</td>
            <td><input type="number" name="adharNo"/></td>
        </tr>

        <tr>
            <td>OTP</td>
            <td><input type="text" name="otp"/></td>
        </tr>

        <tr><td colspan="2"><input  type="submit" /></td></tr>


    </table>


</form>
</body>
</html>
