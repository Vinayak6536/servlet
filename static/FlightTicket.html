<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header text-center bg-primary text-white">
      <h3>Flight Ticket Booking</h3>
    </div>
    <div class="card-body">
      <form action="flight" method="post">

        <!-- Passenger Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Passenger Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
        </div>

        <!-- Passport Number -->
        <div class="mb-3">
          <label for="number" class="form-label">Passport Number</label>
          <input type="number" id="number" name="number" class="form-control" placeholder="Enter passport number" required>
        </div>

        <!-- Class Type -->
        <div class="mb-3">
          <label class="form-label d-block">Class Type</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="class" id="economy" value="economy">
            <label class="form-check-label" for="economy">Economy</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="class" id="business" value="business">
            <label class="form-check-label" for="business">Business</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="class" id="first" value="first">
            <label class="form-check-label" for="first">First</label>
          </div>
        </div>

        <!-- Destination -->
        <div class="mb-3">
          <label for="destination" class="form-label">Destination</label>
          <select name="destination" id="destination" class="form-select" required>
            <option value="">Select Destination</option>
            <option value="newyark">New York</option>
            <option value="bjp">Vijayapur</option>
            <option value="glb">Kalaburagi</option>
          </select>
        </div>

        <!-- Special Assistance -->
        <div class="mb-3">
          <label for="special" class="form-label">Special Assistance</label>
          <textarea name="special" id="special" class="form-control" rows="3" placeholder="Enter your special assistance details"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-success px-4">Send</button>
        </div>

      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
