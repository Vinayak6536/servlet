<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Information</title>
</head>
<body>
<h1>Seller Information</h1>
<form action="seller" METHOD="post">
    <table>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="firstName"/></td>
        </tr>
        <tr>
            <td>Middle Name</td>
            <td><input type="text" name="middleName"/></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="lastName"/></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number" name="age"/></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date" name="dob"/></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender"/>Male
                <input type="radio" name="gender"/>Female</td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email"/></td>
        </tr>
        <tr>
            <td>Mob No</td>
            <td><input type="number" name="mobNo"/></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" name="address"/></td>
        </tr>

        <tr>
            <td>Area Code</td>
            <td><input type="number" name="code"/></td>
        </tr>
        <tr>
            <td>Do You Currently Live in the House</td>
            <td><input type="radio" name="house"/>Yes
                <input type="radio" name="house"/>No</td>
        </tr>
        <tr>
            <td>Why Are You Selling?</td>
            <td><input type="text" name="sell"/></td>
        </tr>

        <tr><td colspan="2"><input  type="submit" value="send" /></td></tr>


    </table>


</form>
</body>
</html>
